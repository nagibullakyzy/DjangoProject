{% extends 'main/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.food_name }}</h1>
        <p>{{ post.ingredients|linebreaksbr }}</p>
        <p>{{ post.price|linebreaksbr }}$</p>
    </div>
{% endblock %}
